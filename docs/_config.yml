# Theme skin
minimal_mistakes_skin: aqua

# Lunr Search
search: true

# Reading time config
words_per_minute: 200

# Comments with utterances
comments:
  provider: utterances
  utterances:
    theme: github-light
    issue_term: pathname
    label: Comment


# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes

# Outputting
permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/
timezone: Asia/Seoul

include:
  - _pages

